<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header--container">
            <a href=""class="header__logo">
                <svg width="160" height="35">
                    <use href = "./images/SVG/symbol-defs.svg#icon-iconLogoWhite"></use>
                </svg>
            </a>
            <nav class="header-nav">
                <ul class="header-nav-list">
                    <li class="header-nav-list__item">
                        <a class="header-nav-list__link" href="">Все туры</a>
                    </li>
                    <li class="header-nav-list__item">
                        <a class="header-nav-list__link" href="">Отзывы</a>
                    </li>
                    <li class="header-nav-list__item">
                        <a class="header-nav-list__link" href="">Контакты</a>
                    </li>
                </ul>
            </nav>
            <button type="button" class="header__modal-button">
                <img src="./images/SVG/burgerr.svg" alt="бургер"width="30" height="26">
            </button>
        </div>
    </header>
    <main>
        <section class="herro">
            <div class="container">
                <h1 class="herro__title">Открой для себя Новую Ирландию</h1>
                <p class ="herro__subtitle">Авторские туры по экзотическим уголкам от Ивана Иванова</p>
                <div class="herro-buttons">
                    <button class="herro__reviou-button">Оставить заявку</button>
                    <a href="" class = "herro__video-pay-button">
                        <svg width = "75" height = "75">
                            <use href="./images/SVG/symbol-defs.svg#icon-iconPlay"></use>
                        </svg>
                    </a>
                    <p class = "video-description">
                        Посмотрите видео-отчет 2018-2019
                    </p>
                </div>
                <div class="herro-subscription">
                    <p class = "herro-subscription__text">Подписывайтесь в соцсетях</p>
                    <ul class = "herro-subscription__icon-list">
                        <li class = "herro-subscription__item">
                            <a href="" class = "herro-subscription__link">
                                <svg class = "herro-subscription__icon" width="18" height="14">
                                    <use href="./images/SVG/symbol-defs.svg#icon-iconYouTube"></use>
                                </svg>
                            </a>
                        </li>
                        <li class = "herro-subscription__item">
                            <a href="" class = "herro-subscription__link">
                                <svg class = "herro-subscription__icon"  width="10" height="18">
                                    <use href="./images/SVG/symbol-defs.svg#icon-iconFB"></use>
                                </svg>
                            </a>
                        </li>
                        <li class = "herro-subscription__item">
                            <a href="" class = "herro-subscription__link">
                                <svg class = "herro-subscription__icon"  width="20" height="12">
                                    <use href="./images/SVG/symbol-defs.svg#icon-iconVK"></use>
                                </svg>
                            </a>
                        </li>
                        <li class = "herro-subscription__item">
                            <a href="" class = "herro-subscription__link">
                                <svg class = "herro-subscription__icon"  width="18" height="15">
                                    <use href="./images/SVG/symbol-defs.svg#icon-iconTwitter"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                <ul class="herro-picture-list">
                    <li>
                        <img src="./images/herro/02.jpg" alt="Пейзаж">
                        <p class="picture-number">02</p>
                        <p class="picture-text">
                            Водопады Исландии
                        </p>
                        <svg class="arrow-icon" width="35" height="25">
                            <use href="./images/SVG/symbol-defs.svg#icon-Arrow1"></use>
                        </svg>
                    </li>
                    <li>
                        <img src="./images/herro/03.jpg" alt="Пейзаж">
                        <p class="picture-number">03</p>
                        <p class="picture-text">
                            Сказочные Доломит
                        </p>
                        <svg class="arrow-icon" width="35" height="25">
                            <use href="./images/SVG/symbol-defs.svg#icon-Arrow1"></use>
                        </svg>
                    </li>
                    <li>
                        <img src="./images/herro/04.jpg" alt="Пейзаж">
                        <p class="picture-number">04</p>
                        <p class="picture-text">
                            Неизведанная Норвегия
                        </p>
                        <svg class = "arrow-icon" width="35" height="25">
                            <use href="./images/SVG/symbol-defs.svg#icon-Arrow1"></use>
                        </svg>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
